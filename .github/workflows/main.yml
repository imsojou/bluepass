# GitHub Pages에 정적 콘텐츠를 배포하기 위한 간단한 워크플로우
name: Deploy static content to Pages

on:
  # 기본 브랜치(main)를 대상으로 하는 푸시에 실행됩니다.
  push:
    branches: ["main"]

  # Actions 탭에서 수동으로 이 워크플로우를 실행할 수 있습니다.
  workflow_dispatch:

# GITHUB_TOKEN의 권한을 설정하여 GitHub Pages에 배포할 수 있도록 합니다.
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 빌드 잡
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        # 빌드 스크립트를 실행하고, 결과물이 담길 dist 폴더에 html/css 파일도 복사합니다.
        run: |
          npm run build
          cp index.html dist/index.html
          cp index.css dist/index.css
      - name: Upload artifact
        # dist 폴더의 내용을 GitHub Pages에 배포할 수 있도록 업로드합니다.
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # 배포 잡
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
